 <!----------Javascript------------->
 <script type="text/javascript">
  const buttons = document.querySelectorAll("cite");
  const section = document.querySelectorAll("#photos");
    buttons.forEach(item =>{
       item.addEventListener('click', ()=>{
           buttons.forEach(item =>{
                item.className = "";
           });
             item.className = "light";
             // Show Contents
             let values = item.textContent;
             section.forEach(show =>{
              show.style.display = "none";
              if(show.getAttribute("data-id") === values || values === "All"){
                  show.style.display = "block";
              }

             });
       });
    });

 </script>
